<!DOCTYPE html>
<html>
<head>
  <title>Telugu AI Animal Story Maker</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0fff0;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    textarea {
      width: 90%;
      height: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>üê∞ Telugu AI Animal Story Maker ü¶Å</h1>

<button onclick="generateStory()">Generate Story</button>

<br><br>

<textarea id="output" placeholder="Story will appear here..."></textarea>

<script>
async function generateStory() {

  const apiKey = "PASTE_YOUR_API_KEY_HERE";

  try {
    const response = await fetch(
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + apiKey,
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          contents: [{
            parts: [{
              text: "Write a short Telugu animated animal moral story with scenes and moral at the end."
            }]
          }]
        })
      }
    );

    const data = await response.json();

    if (data.candidates) {
      document.getElementById("output").value =
        data.candidates[0].content.parts[0].text;
    } else {
      document.getElementById("output").value =
        "Error: " + JSON.stringify(data);
    }

  } catch (error) {
    document.getElementById("output").value = "Request Failed";
  }
}
</script>

</body>
</html>
